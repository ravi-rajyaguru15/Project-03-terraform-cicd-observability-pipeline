apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-db
  labels:
    app: mysql-db
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: mysql-db
  template:
    metadata: 
      labels:
        app: mysql-db
    spec:
      containers:
        - name: mysql-db
          image: ravi11rajyaguru/my-db
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: mysql-pvc
          ports: 
            - name: mysql-port
              containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom: 
                secretKeyRef:
                  name: my-app-secret
                  key: mysql-pass
      volumes:
        - name: mysql-pvc
          persistentVolumeClaim:
            claimName: mysql-pvc
      
      # init container: To delete the lost+found directory that is automatically generated by EBS volume
      
      initContainers:                        
        - name: busybox
          image: busybox:latest
          command: ["sh", "-c", "rm -rf /var/lib/mysql/lost+found"]
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: mysql-pvc
          

